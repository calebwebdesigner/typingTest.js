<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>:~$ touch_typing_test</title>
</head>
<body>
    <div class="flex-container">
        <div id="clock">
            <div id="clock-face">
                <div id="clock-hand"></div>
            </div>
        </div>
        <h2 id="current-word"></h2>
        <div id="timer-wrap">
            <div id="timer-display">60</div>
        </div>
    </div>
    <input id="user-input" type="text">
    <p id="message"></p>
    <p id="score"></p>
    <div id="info">No looking at the keyboard! You're only cheating yourself!</div>
    <script type="text/javascript" src="wordlist.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
